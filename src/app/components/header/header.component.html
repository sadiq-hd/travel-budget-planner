<!-- src/app/components/header/header.component.html -->
<header class="relative bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-700 shadow-xl">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo & Title Section -->
      <div class="flex items-center space-x-4 rtl:space-x-reverse">
        <div class="flex-shrink-0">
          <div class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center hover:bg-white/30 transition-all duration-200 hover:scale-105">
            <span class="text-2xl">üß≥</span>
          </div>
        </div>
        <div class="hidden sm:block">
          <h1 class="text-xl font-bold text-white tracking-wide drop-shadow-sm">
            {{ getAppTitle() }}
          </h1>
        </div>
      </div>

      <!-- Actions Section -->
      <div class="flex items-center space-x-4 rtl:space-x-reverse">
        
        <!-- Exchange Rates Update Info -->
        <div class="hidden md:flex items-center space-x-2 rtl:space-x-reverse text-white/80 text-sm">
          <button 
            (click)="refreshExchangeRates()"
            [disabled]="isUpdatingRates"
            class="flex items-center space-x-1 rtl:space-x-reverse bg-white/10 hover:bg-white/20 px-3 py-1.5 rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105 active:scale-95"
            [title]="isArabic() ? 'ÿ™ÿ≠ÿØŸäÿ´ ÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿµÿ±ŸÅ' : 'Refresh Exchange Rates'">
            
            <svg 
              class="w-4 h-4 transition-transform duration-500" 
              [class.animate-spin]="isUpdatingRates"
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            
            <span class="hidden lg:inline">
              {{ isArabic() ? 'ÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿµÿ±ŸÅ' : 'Rates' }}
            </span>
          </button>
          
          <div class="text-xs opacity-75" *ngIf="lastRatesUpdate">
            {{ getFormattedLastUpdate() }}
          </div>
        </div>

        <!-- Mobile Refresh Button -->
        <button 
          (click)="refreshExchangeRates()"
          [disabled]="isUpdatingRates"
          class="md:hidden flex items-center bg-white/10 hover:bg-white/20 p-2 rounded-lg transition-all duration-200 disabled:opacity-50 hover:scale-105 active:scale-95"
          [title]="isArabic() ? 'ÿ™ÿ≠ÿØŸäÿ´ ÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿµÿ±ŸÅ' : 'Refresh Exchange Rates'">
          
          <svg 
            class="w-5 h-5 text-white transition-transform duration-500" 
            [class.animate-spin]="isUpdatingRates"
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
        </button>

        <!-- Language Toggle Button -->
        <button 
          (click)="toggleLanguage()"
          class="group flex items-center space-x-2 rtl:space-x-reverse bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-all duration-200 backdrop-blur-sm hover:scale-105 active:scale-95">
          
          <!-- Language Icon -->
          <svg class="w-5 h-5 text-white group-hover:scale-110 transition-transform duration-200" 
               fill="none" 
               stroke="currentColor" 
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
          </svg>
          
          <!-- Language Text -->
          <span class="text-white font-medium hidden sm:inline">
            {{ getLanguageToggleText() }}
          </span>
          
          <!-- Mobile Language Indicator -->
          <span class="sm:hidden text-white text-xs font-bold">
            {{ currentLanguage.toUpperCase() }}
          </span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Title (shown when logo title is hidden) -->
  <div class="sm:hidden px-4 pb-2">
    <h1 class="text-lg font-bold text-white/90 text-center drop-shadow-sm">
      {{ getAppTitle() }}
    </h1>
  </div>

  <!-- Loading Indicator for Rate Updates -->
  <div 
    *ngIf="isUpdatingRates" 
    class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 animate-pulse">
  </div>
</header>
