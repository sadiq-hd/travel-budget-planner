<!-- src/app/components/expense-form/expense-form.component.html -->

<!-- Modal Overlay -->
<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4"
  (click)="onCancel()">

  <!-- Modal Content -->
  <div 
    class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all duration-300"
    (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 rounded-t-2xl">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3 rtl:space-x-reverse">
          <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
            <span class="text-white text-xl">üí∞</span>
          </div>
          <h2 class="text-xl font-bold text-gray-900">
            {{ getFormTitle() }}
          </h2>
        </div>
        
        <button 
          type="button"
          (click)="onCancel()"
          class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-gray-100 transition-colors duration-200">
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Form Content -->
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
      
      <!-- Expense Name -->
      <div class="space-y-2">
        <label for="expenseName" class="block text-sm font-semibold text-gray-700">
          {{ translate('expense.name', 'ÿßÿ≥ŸÖ ÿßŸÑŸÖÿµÿ±ŸàŸÅ') }}
          <span class="text-red-500">*</span>
        </label>
        <input
          id="expenseName"
          type="text"
          formControlName="name"
          [placeholder]="translate('expense.name.placeholder', 'ŸÖÿ´ÿßŸÑ: ÿ™ÿ∞ÿßŸÉÿ± ÿßŸÑÿ∑Ÿäÿ±ÿßŸÜ')"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
          [class.border-red-500]="hasError('name')"
          [class.bg-red-50]="hasError('name')">
        
        <div *ngIf="hasError('name')" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('name') }}
        </div>
      </div>

      <!-- Amount and Currency Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        
        <!-- Amount -->
        <div class="space-y-2">
          <label for="amount" class="block text-sm font-semibold text-gray-700">
            {{ translate('expense.amount', 'ÿßŸÑŸÖÿ®ŸÑÿ∫') }}
            <span class="text-red-500">*</span>
          </label>
          <input
            id="amount"
            type="number"
            step="0.01"
            min="0"
            formControlName="amount"
            placeholder="0.00"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            [class.border-red-500]="hasError('amount')"
            [class.bg-red-50]="hasError('amount')">
          
          <div *ngIf="hasError('amount')" class="text-red-500 text-sm mt-1">
            {{ getErrorMessage('amount') }}
          </div>
        </div>

        <!-- Currency -->
        <div class="space-y-2 relative">
          <label for="currency" class="block text-sm font-semibold text-gray-700">
            {{ translate('expense.currency', 'ÿßŸÑÿπŸÖŸÑÿ©') }}
            <span class="text-red-500">*</span>
          </label>
          
          <div class="relative">
            <input
              type="text"
              [value]="currencySearchTerm || expenseForm.get('currency')?.value"
              (input)="searchCurrency($event)"
              (focus)="showCurrencyDropdown = true"
              (blur)="onCurrencyInputBlur()"
              placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑÿπŸÖŸÑÿ©..."
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              [class.border-red-500]="hasError('currency')">
            
            <!-- Currency Dropdown -->
            <div 
              *ngIf="showCurrencyDropdown && filteredCurrencies.length > 0"
              class="absolute top-full left-0 right-0 mt-1 bg-white border border-gray-200 rounded-xl shadow-lg max-h-48 overflow-y-auto z-10">
              
              <button
                type="button"
                *ngFor="let currency of filteredCurrencies; trackBy: trackByCurrency"
                (click)="selectCurrency(currency)"
                class="w-full px-4 py-3 text-left hover:bg-gray-50 flex items-center space-x-3 rtl:space-x-reverse transition-colors duration-150">
                
                <span class="text-lg">{{ currency.flag }}</span>
                <div class="flex-1">
                  <div class="font-medium text-gray-900">{{ currency.code }}</div>
                  <div class="text-sm text-gray-500">
                    {{ isArabic() ? currency.nameAr : currency.name }}
                  </div>
                </div>
                <span class="text-gray-400">{{ currency.symbol }}</span>
              </button>
            </div>
          </div>
          
          <div *ngIf="hasError('currency')" class="text-red-500 text-sm mt-1">
            {{ getErrorMessage('currency') }}
          </div>
        </div>
      </div>

      <!-- Conversion Display -->
      <div 
        *ngIf="convertedAmount > 0 && expenseForm.get('currency')?.value !== targetCurrency"
        class="bg-gradient-to-r from-blue-50 to-purple-50 border border-blue-200 rounded-xl p-4">
        
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2 rtl:space-x-reverse">
            <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
              <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
              </svg>
            </div>
            <span class="text-sm text-gray-600">
              {{ translate('expense.converted', 'ÿ®ÿπÿØ ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ') }}
            </span>
          </div>
          
          <div class="text-right">
            <div class="text-lg font-bold text-blue-600">
              {{ getFormattedConvertedAmount() }}
            </div>
            <div class="text-xs text-gray-500">
              {{ getFormattedConversionRate() }}
            </div>
          </div>
        </div>
      </div>

      <!-- Category -->
      <div class="space-y-2">
        <label for="category" class="block text-sm font-semibold text-gray-700">
          {{ translate('expense.category', 'ÿßŸÑŸÅÿ¶ÿ©') }}
          <span class="text-red-500">*</span>
        </label>
        
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
          <button
            type="button"
            *ngFor="let category of categories; trackBy: trackByCategory"
            (click)="expenseForm.patchValue({category: category.key})"
            class="p-4 border-2 rounded-xl transition-all duration-200 flex flex-col items-center space-y-2 hover:scale-105"
            [class.border-blue-500]="expenseForm.get('category')?.value === category.key"
            [class.bg-blue-50]="expenseForm.get('category')?.value === category.key"
            [class.border-gray-200]="expenseForm.get('category')?.value !== category.key"
            [class.hover:border-gray-300]="expenseForm.get('category')?.value !== category.key">
            
            <span class="text-2xl">{{ category.icon }}</span>
            <span class="text-xs font-medium text-center leading-tight"
                  [class.text-blue-600]="expenseForm.get('category')?.value === category.key"
                  [class.text-gray-700]="expenseForm.get('category')?.value !== category.key">
              {{ getCategoryName(category.key) }}
            </span>
          </button>
        </div>
        
        <div *ngIf="hasError('category')" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('category') }}
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex items-center justify-end space-x-4 rtl:space-x-reverse pt-6 border-t border-gray-200">
        <button
          type="button"
          (click)="onCancel()"
          [disabled]="isLoading"
          class="px-6 py-3 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-xl font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ translate('cancel', 'ÿ•ŸÑÿ∫ÿßÿ°') }}
        </button>
        
        <button
          type="submit"
          [disabled]="expenseForm.invalid || isLoading"
          class="px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-medium hover:from-blue-600 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center space-x-2 rtl:space-x-reverse">
          
          <svg 
            *ngIf="isLoading" 
            class="w-4 h-4 animate-spin" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          
          <span>{{ translate('save', 'ÿ≠ŸÅÿ∏') }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
